<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <div th:include="include/head :: head" th:remove="tag"></div>

        <link rel="stylesheet" th:href="@{/resources/dist/css/dataTables.bootstrap.css}" type="text/css"/>
        <link th:href="@{/resources/bootstrap/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" />
        <script th:inline="javascript">  
            var idRol = /*[[${id}]]*/'';
        </script>
        
    </head>
<body>
    <nav th:replace="include/navbar :: navbar"></nav>
    <div class="content-wrapper">
        
         <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Permisos
                <small>Asignar permisos al rol.</small>
            </h1>
            <ol class="breadcrumb">
                <button data-dismiss="modal" th:onclick="'asignarPermisos();'" type="button" class="btn btn-info btn-sm">Asignar</button>    
            </ol>
        </section>
        <hr/>
        <!-- Main content -->
        <section class="content">
            <div class="dataTables_wrapper form-inline no-footer">
                <table class="table table-striped table-bordered table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable" id="example1">
                    <div class="" id="mensaje" style="display: none; float: none;"></div>
                    <thead>
                        <tr>
                            <td><input  type="checkbox" id="selectall"/></td>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each='permiso : ${permisos}'>
                            <tr>
                                <td>
                                    <input class="checkbox-identifier" type="checkbox" th:name="id" th:value="${permiso.id}"/>
                                </td>
                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${permiso.nombre}"></span>
                                    <input class="tabledit-input form-control input-sm" type="text" th:name="nombre" th:value="${permiso.nombre}" style="display: none;" disabled=""/>
                                </td>                               
                            </tr>
                           </th:block>     
                    </tbody>
                </table>
            </div>
              
        </section>

    </div>    
    <!-- /.content -->
    <div th:include="include/scripts :: [id='scripts']" th:remove="tag"></div>
    <script src="/proyecto/resources/js/permisos.js"></script>
    <script th:src="@{~/proyecto/resources/js/lib/bootstrap-datepicker.min.js}" charset="UTF-8"></script>
    <script th:src="@{~/proyecto/resources/bootstrap/js/bootstrap-datetimepicker.min.js}" charset="UTF-8"></script>
    <script src="/proyecto/resources/dist/js/jquery.dataTables.js"></script>
    <script src="/proyecto/resources/dist/js/dataTables.bootstrap.min.js"></script>
    

</body>
</html>
