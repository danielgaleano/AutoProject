<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
        <div th:include="include/head :: head" th:remove="tag"></div>
        <title>Empresas</title>

        <link rel="stylesheet" th:href="@{/resources/dist/css/style.css}" type="text/css"/>
  
  </head>
<body >
    <nav th:replace="include/navbar :: navbar"></nav>
    <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
            <div class="box box-info">
                <div id="mensaje"/> 
                <div class="widget-header widget-header-flat widget-header-large">
                  <h3 class="widget-title">
                      <span th:if="${empresa} == null" class="middle">Crear Empresa</span>
                      <span th:if="${editar}" class="middle">Editar Empresa</span>
                      <span th:if="!${editar} and ${empresa} != null" class="middle">Visualizar Empresa</span>
                  </h3>
                    
                  <div class="widget-toolbar no-border">
                      <a id="botonEditar" th:if="!${editar} and ${empresa} != null" th:href="@{'/empresas/editar/'+${empresa.id}}" class="btn btn-primary" role="button">Editar</a>
                      <a th:href="@{/empresas}" class="btn btn-primary btn-light bigger" role="button">
                          <i class="ace-icon fa fa-arrow-left"></i>
                          Volver
                      </a>                 
                  </div>   
                </div>
                
               <form id="formUsuario" class="form-horizontal dropzone" data-toggle="validator" role="form">
                   <div class="row">
                       <div class="col-xs-12">
                           <div id="empresa-profile-1" class="user-profile row">
                               <div class="col-xs-12 col-sm-3 center">
                                   <div>
                                        <div id="img-boton">
                                            <div class="profile-picture">
                                             <input  name="imagenPort" type="hidden"  class="form-control tableusuario-input" />
                                             <img th:if="${empresa} == null" id="imgPortada" style="width: 200px; height: auto" th:src="@{/resources/img/empresa.jpg}" alt="Seleccione una nueva imagen"/>

                                             <img th:if="${empresa} != null" id="imgPortada" style="width: 200px; height: auto" th:src="@{'/obtenerImagen/empresa/'+${empresa.id}}" alt="Seleccione una nueva imagen"/>

                                             <div class="caption">
                                               <a class="btn btn-warning boton-imagen" role="button" data-campo="imagenPort" data-ancho="200" data-alto="400" data-img="imgPortada">Elegir imagen</a>
                                               <input class="form-control tableusuario-input hidden" name="imagenPortInput" id="imagenPortInput" type="file"/>
                                             </div>
                                           </div>
                                       </div>
                                    </div>
                               </div>
                               <input th:if="${empresa} == null" id="idUsuario" name="id" type="hidden"  class="form-control table-empresa-input" />
                               <input th:if="${empresa} != null" th:value="${empresa.id}" id="idUsuario" name="id" type="hidden"  class="form-control table-empresa-input" />
                               <div class="col-xs-12 col-sm-9">
                                   <hr/>
                                   <div class="form-group"><label class="col-lg-2 control-label">*RUC</label>
                                        <div class="col-lg-6">
                                            <input th:if="${empresa} != null" th:value="${empresa.ruc}" id="ruc" name="ruc" type="text" placeholder="Documento" disabled="disabled" class="form-control table-empresa-input input-large"/> 
                                            <input th:if="${empresa} == null"  id="ruc" name="ruc" type="text" placeholder="RUC" class="form-control table-empresa-input input-large"/> 
                                        </div>
                                    </div>
                                   <div class="form-group"><label class="col-lg-2 control-label">Nombre</label>
                                        <div class="col-lg-6">
                                            <input th:if="${empresa} != null" th:value="${empresa.nombre}" id="nombre" name="nombre" type="text" placeholder="Nombre" disabled="disabled" class="form-control table-empresa-input input-large"/> 
                                            <input th:if="${empresa} == null"  id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control table-empresa-input input-large"/> 
                                        </div>
                                   </div>
                                   <div class="form-group"><label class="col-lg-2 control-label">Direccion</label>
                                        <div class="col-lg-6">
                                            <input th:if="${empresa} != null" th:value="${empresa.direccion}" id="direccion" name="direccion" type="text" placeholder="Direccion" disabled="disabled" class="form-control table-empresa-input input-large"/> 
                                            <input th:if="${empresa} == null"  id="direccion" name="direccion" type="text" placeholder="Direccion" class="form-control table-empresa-input input-large"/> 
                                        </div>
                                   </div>
                                   <div class="form-group"><label class="col-lg-2 control-label">Descripcion</label>
                                        <div class="col-lg-6">
                                            <input th:if="${empresa} != null" th:value="${empresa.descripcion}" id="descripcion" name="descripcion" type="text" placeholder="Descripcion" disabled="disabled" class="form-control table-empresa-input input-large"/> 
                                            <input th:if="${empresa} == null"  id="descripcion" name="descripcion" type="text" placeholder="Descripcion" class="form-control table-empresa-input input-large"/> 
                                        </div>
                                   </div>
                                   <div class="form-group"><label class="col-lg-2 control-label">Telefono</label>
                                        <div class="col-lg-6">
                                            <input th:if="${empresa} != null" th:value="${empresa.telefono}" id="telefono" name="telefono" type="text" placeholder="Telefono" disabled="disabled" class="form-control table-empresa-input input-large"/> 
                                            <input th:if="${empresa} == null"  id="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control table-empresa-input input-large"/> 
                                        </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>

                  <div class="box-body"> 
                       
                       <div class="form-group has-feedback">
                          <label class="col-lg-3 control-label">Telefono Movil</label>

                           <div class="col-lg-2 input-group">
                              <input id="telefonoMovil" type="text" name="telefonoMovil" placeholder="Telefono" class="form-control" data-mask="" data-inputmask="'mask': '0\\999 999 999'" pattern="^09\d{2} \d{3} \d{3}|09\_\_ \_\_\_ \_\_\_$" data-error="Ingrese un telefono movil." />
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>
                       </div>
                       <div class="form-group has-feedback">
                          <label  class="col-lg-3 control-label">Email</label>

                           <div class="col-lg-4 input-group">
                            <input id="email" type="email" name="email" placeholder="Email" class="form-control" data-error="Ingrese un email correctamente." required="required"/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                           </div>
                       </div>
                       <div class="row">
                          <div class="col-lg-2">
                           <h4 class="pull-right">
                               Contacto
                             </h4>
                          </div>
                        </div>
                       <div class="form-group has-feedback">
                          <label class="col-lg-3 control-label">Nombre del Contacto</label>

                           <div class="col-lg-4 input-group">
                              <input id="nombreContacto" name="nombreContacto" type="text" placeholder="Nombre" class="form-control" data-error="Ingrese un nombre de contacto." required="required"/> 
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>
                       </div>
                       <div class="form-group has-feedback">
                          <label class="col-lg-3 control-label">Telefono</label>

                           <div class="col-lg-2 input-group">
                              <input id="telefonoContacto" type="text" name="telefonoContacto" placeholder="Telefono" class="form-control" data-mask="" data-inputmask="'mask': '(999) 999 999'" pattern="^\(\d{3}\) \d{3} \d{3}|\(\_\_\_\) \_\_\_ \_\_\_$" data-error="Ingrese un numero de telefono del contacto." />
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>
                       </div>
                       <div class="form-group has-feedback">
                          <label class="col-lg-3 control-label">Telefono Movil</label>

                           <div class="col-lg-2 input-group">
                              <input id="telefonoMovilContacto" type="text" name="telefonoMovilContacto" placeholder="Telefono" class="form-control" data-mask="" data-inputmask="'mask': '0\\999 999 999'" pattern="^09\d{2} \d{3} \d{3}|09\_\_ \_\_\_ \_\_\_$" data-error="Ingrese un numero de telefono movil del contacto." />
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>
                       </div>
                  </div>
                       <div class="clearfix form-actions box-footer">
                           <div class="col-md-offset-3 col-md-9">
                                   <button id="aceptar" class="btn btn-primary" type="button" onclick="javascript:sendData('/empresas/guardar');" data-disable="true">
                                           <i class="fa fa-check bigger-110"></i>
                                           Guardar
                                   </button>

                                   &nbsp; &nbsp; &nbsp;
                                   <button id="cancelar" class="btn btn-default" type="reset" >
                                           <i class="fa fa-undo bigger-110"></i>
                                           Cancelar
                                   </button>
                           </div>
                       </div>                   
               </form>
           </div>
      <!-- Your Page Content Here -->

    </section><!-- /.content -->
  </div>

    <div th:include="include/scripts :: [id='scripts']" th:remove="tag"></div>
    <script th:src="@{~/proyecto/resources/js/empresa.js}"></script>
    <script th:src="@{~/proyecto/resources/js/base.js}"></script>
    <script th:src="@{~/proyecto/resources/dist/js/jquery.inputmask.bundle.js}"></script>
    <script th:src="@{~/proyecto/resources/dist/js/validator.js}"></script>
    <script th:src="@{~/proyecto/resources/dist/js/empresa.validation.js}"></script>
    

  
     
    
</body>
</html>
