<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <div th:include="include/head :: head" th:remove="tag"></div>
        <title>Empresas</title>
        
        <link rel="stylesheet" th:href="@{/resources/dist/css/dataTables.bootstrap.css}" type="text/css"/>
        
    </head>
<body>
    <nav th:replace="include/navbar :: navbar"></nav>
    <div class="tabladd-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Empresa.Agregar'')')}"/>
    <div class="tabledit-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Empresa.Editar'')')}"/>
    <div class="tablactivate-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Empresa.Activar'')')}"/>
    <div class="tabldelete-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Empresa.Desactivar'')')}"/>
    <div class="tablvisualizar-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Empresa.Visualizar'')')}"/>
        
    <div class="content-wrapper">
       
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Empresas
                <small>Lista de empresas del sistema.</small>
            </h1>
            <ol class="breadcrumb">
                <a href="empresas/crear" class="btn btn-primary" role="button">Crear</a>
                
            </ol>
        </section>
        <hr/>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="dataTables_wrapper form-inline no-footer">
                        <div id="mensaje"></div>
                       
                            <table class="table table-striped table-bordered table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable" id="example1">
                                <thead>
                                    <tr>
                                        <th>NOMBRE</th>
                                        <th>RUC</th>
                                        <th class="hidden-480">DESCRIPCION</th>
                                        <th class="hidden-480">DIRECCION</th>
                                        <th class="hidden-480">TELEFONO</th>
                                        <th class="hidden-480">STATUS</th>
                                        <th class="tabledit-toolbar-column">ACCIONES</th>
                                        
                                    </tr>
                                </thead>

                                <tbody>
                                    <th:block th:each='empresa : ${empresas}'>
                                        <tr>
                                            <input class="tabledit-input tabledit-identifier" type="hidden" th:name="id" th:value="${empresa.id}" disabled=""/>
                                           
                                            <td class="tabledit-view-mode">
                                                <span  style="display: inline;"  th:text="${empresa.nombre}"></span>
                                                <!-- <input class="tabledit-input form-control input-sm" type="text" th:name="nombre" th:value="${empresa.nombre}" style="display: none;" disabled=""/> -->
                                            </td>
                                            <td class="tabledit-view-mode">
                                                <span  style="display: inline;"  th:text="${empresa.ruc}"></span>
                                                <!-- <input class="tabledit-input form-control input-sm" type="text" th:name="ruc" th:value="${empresa.ruc}" style="display: none;" disabled=""/> -->
                                            </td>
                                            <td class="tabledit-view-mode">
                                                <span  style="display: inline;"  th:text="${empresa.descripcion}"></span>
                                                <!-- <input class="tabledit-input form-control input-sm" type="text" th:name="descripcion" th:value="${empresa.descripcion}" style="display: none;" disabled=""/> -->
                                            </td>
                                            <td class="tabledit-view-mode">
                                                <span  style="display: inline;"  th:text="${empresa.direccion}"></span>
                                                <!-- <input class="tabledit-input form-control input-sm" type="text" th:name="direccion" th:value="${empresa.direccion}" style="display: none;" disabled=""/> -->
                                            </td>
                                            <td class="tabledit-view-mode">
                                                <span  style="display: inline;"  th:text="${empresa.telefono}"></span>
                                                <!-- <input class="tabledit-input form-control input-sm" type="text" th:name="telefono" th:value="${empresa.telefono}" style="display: none;" disabled=""/> -->
                                            </td>
                                                       
                                            <td class="tabledit-estado">
                                                <span class="table-estado label label-success" th:if="${empresa.activo} == 'S'"  th:value="S" th:text="Activo"/>
                                                <span class="table-estado label label-danger" th:if="${empresa.activo} == 'N'"  th:value="N" th:text="Inactivo"/> 
                                            </td>
                                            <td style="white-space: nowrap; width: 1%;" class="tabledit-buttons">

                                            </td>
                                        </tr>
                                    </th:block>

                                </tbody>
                            </table>
                        
                    </div>
                </div>
            </div>  
        </section>

    </div>    
    <!-- /.content -->
        
        

    <div th:include="include/scripts :: [id='scripts']" th:remove="tag"></div>
    <script th:src="@{/resources/js/empresas.js}"></script>
    <script src="/proyecto/resources/dist/js/jquery.tabledit.js"></script>
    <script src="/proyecto/resources/dist/js/jquery.dataTables.js"></script>
    <script src="/proyecto/resources/dist/js/dataTables.bootstrap.min.js"></script>

</body>
</html>
