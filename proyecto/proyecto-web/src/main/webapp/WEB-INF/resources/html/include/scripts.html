<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <div id="filterButton" >
        <div class="widget-toolbar no-border">
            <div class="inline dropdown-hover">
                <button  th:onclick="'filtrar();'" class="btn btn-minier btn-primary">
                    <i class="fa fa-fw fa-search"></i>
                    Filtrar
                </button>
                <button id="recargar"  class="btn btn-minier" >
                    <i class="glyphicon glyphicon-refresh"></i>
                    Recargar
                </button>
            </div>
        </div>
    </div>
    
    <div id="scripts">
        <script th:src="@{~/proyecto/resources/js/lib/jquery.min.js}"></script>
        <script th:src="@{~/proyecto/resources/dist/js/jquery.2.1.1.min.js}"></script>
        <script th:src="@{~/proyecto/resources/js/lib/jquery-ui.min.js}"></script>
        <script th:src="@{~/proyecto/resources/js/lib/jquery.easyui.min.js}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script th:src="@{~/proyecto/resources/bootstrap/js/bootstrap.min.js}"></script>
        <!-- Slimscroll -->
        <script th:src="@{~/proyecto/resources/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{~/proyecto/resources/plugins/fastclick/fastclick.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{~/proyecto/resources/dist/js/app.min.js}"></script>
    </div>
    
</html>
