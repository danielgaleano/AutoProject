<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <div th:include="include/head :: head" th:remove="tag"></div>
        <title>Usuarios</title>

        <link rel="stylesheet" th:href="@{/resources/dist/css/dataTables.bootstrap.css}" type="text/css"/>
        <script th:inline="javascript">  
            var datosEmpresa = /*[[${empresas}]]*/'';
        </script>

    </head>
<body>
    <nav th:replace="include/navbar :: navbar"></nav>
    <div class="content-wrapper">
        
        <div class="tabladd-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''SuperUsuario'')')}"/>
        <div class="tabledit-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''SuperUsuario'')')}"/>
        <div class="tablactivate-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''SuperUsuario'')')}"/>
        <div class="tabldelete-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''SuperUsuario'')')}"/>
        <div class="tablasignar-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''SuperUsuario'')')}"/>
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Pedidos
                <small>Lista de pedidos de la empresa.</small>
            </h1>
            <ol class="breadcrumb">
                <a th:href="@{/pedidos/crear}" class="btn btn-primary btn-sm" role="button">
                        <i class="fa fa-check bigger-110"></i>
                        Crear
                </a>
                <a href="pedidos" class="btn btn-info btn-sm" role="button">Cancelar</a>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="dataTables_wrapper form-inline no-footer">
                <table class="table table-striped table-bordered table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable" id="example1">
                    <div id="mensaje"/>
                    <thead>
                        <tr>
                            <th>Nro. Factura</th>
                            <th>Codigo</th>
                            <th>Fecha Entrega</th>
                            <th>Confirmado</th>
                            <th>Proveedor</th>
                            <th>Estado</th>
                            <th class="tabledit-toolbar-column">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each='pedido : ${pedidos}'>
                            <tr>

                                <input class="tabledit-input tabledit-identifier" type="hidden" th:name="id" th:value="${pedido.id}" disabled=""/>

                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${pedido.numeroPedido}"></span>
                                    <input class="tabledit-input form-control input-sm" type="text" th:name="numeroPedido" th:value="${pedido.numeroPedido}" style="display: none;" disabled=""/>
                                </td>
                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${pedido.codigo}"/>
                                    <input class="tabledit-input form-control input-sm" type="hidden" th:name="codigo" th:value="${pedido.codigo}" disabled=""/>

                                </td>
                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${pedido.fechaEntrega}"/>
                                    <input class="tabledit-input form-control input-sm" type="hidden" th:name="fechaEntrega" th:value="${pedido.fechaEntrega}" disabled=""/>

                                </td>
                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${pedido.confirmado}"/>
                                    <input class="tabledit-input form-control input-sm" type="hidden" th:name="confirmado" th:value="${pedido.confirmado}" disabled=""/>

                                </td>
                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${pedido.nombreProveedor}"/>
                                    <input class="tabledit-input form-control input-sm" type="hidden" th:name="nombreProveedor" th:value="${pedido.nombreProveedor}" disabled=""/>

                                </td>
                                <td class="tabledit-estado">
                                    <span class="table-estado label label-success" th:if="${pedido.activo} == 'S'"  th:value="S" th:text="Activo"/>
                                    <span class="table-estado label label-danger" th:if="${pedido.activo} == 'N'"  th:value="N" th:text="Inactivo"/> 
                                </td>
                                <td style="white-space: nowrap; width: 1%;" class="tabledit-buttons">
                  
                                </td>
                            </tr>
                           </th:block>     
                    </tbody>
                </table>
            </div>
              
        </section>

    </div>    
    <!-- /.content -->
    <div th:include="include/scripts :: [id='scripts']" th:remove="tag"></div>
    <script src="/proyecto/resources/js/pedidos.js"></script>   
    <script src="/proyecto/resources/dist/js/jquery.tabledit.js"></script>
    <script src="/proyecto/resources/dist/js/jquery.dataTables.js"></script>
    <script src="/proyecto/resources/dist/js/dataTables.bootstrap.min.js"></script>
    

    

</body>
</html>
