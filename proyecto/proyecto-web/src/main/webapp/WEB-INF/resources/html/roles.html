<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <div th:include="include/head :: head" th:remove="tag"></div>
        <title>Usuarios</title>

        <link rel="stylesheet" th:href="@{/resources/dist/css/dataTables.bootstrap.css}" type="text/css"/>
        <script th:inline="javascript">  
            var datosEmpresa = /*[[${empresas}]]*/'';
        </script>

    </head>
<body>
    <nav th:replace="include/navbar :: navbar"></nav>
    <div class="content-wrapper">
        
        <div class="tabladd-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Rol.Agregar'')')}"/>
        <div class="tabledit-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Rol.Editar'')')}"/>
        <div class="tablactivate-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Rol.Activar'')')}"/>
        <div class="tabldelete-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Rol.Desactivar'')')}"/>
        <div class="tablasignar-permiso" style="display: none;" th:text ="${#authorization.expression('hasAnyAuthority(''Rol.Asignar'')')}"/>
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Roles
                <small>Lista de roles de la empresa.</small>
            </h1>
            <ol class="breadcrumb">
                <button id="crear" class="btn btn-primary btn-sm" >
                        <i class="fa fa-check bigger-110"></i>
                        Crear
                </button>
                <a href="roles" class="btn btn-info btn-sm" role="button">Cancelar</a>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="dataTables_wrapper form-inline no-footer">
                <table class="table table-striped table-bordered table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable" id="example1">
                    <div id="mensaje"/>
                    <thead>
                        <tr>
                            <th>Nombre Rol</th>
                            <th>Empresa</th>
                            <th>STATUS</th>
                            <th class="tabledit-toolbar-column">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each='rol : ${roles}'>
                            <tr>

                                <input class="tabledit-input tabledit-identifier" type="hidden" th:name="id" th:value="${rol.id}" disabled=""/>

                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${rol.nombre}"></span>
                                    <input class="tabledit-input form-control input-sm" type="text" th:name="nombre" th:value="${rol.nombre}" style="display: none;" disabled=""/>
                                </td>
                                <td class="tabledit-view-mode">
                                    <span  style="display: inline;"  th:text="${rol.rolEmpresa}"/>
                                    <input class="tabledit-input form-control input-sm" type="hidden" th:name="empresa.id" th:value="${rol.idEmpresa}" disabled=""/>

<!--                                    <select class="tabledit-input form-control input-sm" name="avatar" style="">
                                        <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                    </select>-->
                                </td>
                                <td class="tabledit-estado">
                                    <span class="table-estado label label-success" th:if="${rol.activo} == 'S'"  th:value="S" th:text="Activo"/>
                                    <span class="table-estado label label-danger" th:if="${rol.activo} == 'N'"  th:value="N" th:text="Inactivo"/> 
                                </td>
                                <td style="white-space: nowrap; width: 1%;" class="tabledit-buttons">
                  
                                </td>
                            </tr>
                           </th:block>     
                    </tbody>
                </table>
            </div>
              
        </section>

    </div>    
    <!-- /.content -->
    <div th:include="include/scripts :: [id='scripts']" th:remove="tag"></div>
    <script src="/proyecto/resources/js/roles.js"></script>   
    <script src="/proyecto/resources/dist/js/jquery.tabledit.js"></script>
    <script src="/proyecto/resources/dist/js/jquery.dataTables.js"></script>
    <script src="/proyecto/resources/dist/js/dataTables.bootstrap.min.js"></script>
    

    

</body>
</html>
