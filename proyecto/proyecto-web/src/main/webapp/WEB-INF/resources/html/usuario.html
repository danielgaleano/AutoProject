<!DOCTYPE html>

   <head>  
        <div th:include="include/head :: head" th:remove="tag"></div>
        <script th:src="@{~/proyecto/resources/js/lib/jquery-1.9.1.min.js}"></script>

                      <span th:if="!${editar} and ${usuario} != null" class="middle">Visualizar Usuario</span>

                  <div class="widget-toolbar no-border">
                      <a id="botonEditar" th:if="!${editar} and ${usuario} != null" th:href="@{'/usuarios/editar/'+${usuario.id}}" class="btn btn-primary bigger" role="button">Editar</a>
                      <a th:href="@{/usuarios}" class="btn btn-primary btn-light bigger" role="button">

                    <div class="row">
                        <div class="col-xs-12">
                            <div>
                                <div id="user-profile-1" class="user-profile row">
                                    <div class="col-xs-12 col-sm-3 center">
                                        <div>
                                            <div id="img-boton">
                                                <div class="profile-picture">
                                                 <input  name="imagenPort" type="hidden"  class="form-control tableusuario-input" />

                                                 <div class="caption">
                                                   <a th:if="${editar} and ${usuario} != null or ${usuario} == null" class="btn btn-warning boton-imagen" role="button" data-campo="imagenPort" data-ancho="200" data-alto="400" data-img="imgPortada">Elegir imagen</a>
                                                   <input class="form-control tableusuario-input hidden" name="imagenPortInput" id="imagenPortInput" type="file"/>
                                                 </div>
                                               </div>
                                           </div>
<!--                                            <span class="profile-picture">
                                                     <img id="avatar" class="editable img-responsive" alt="Alex's Avatar" th:src="@{~/proyecto/resources/img/user2-160x160.jpg}"></img> 

                                                <div class="dz-default dz-clickable dropzone-previews">


                                                    <div class="dz-message" data-dz-message="true">

                                        </div>

                                    </div>
                                    <input th:if="${usuario} == null" id="idUsuario" name="id" type="hidden"  class="form-control tableusuario-input" />
                                    <input th:if="${usuario} != null" th:value="${usuario.id}" id="idUsuario" name="id" type="hidden"  class="form-control tableusuario-input" />

                                    <div class="col-xs-12 col-sm-9">
                                        <hr/>
                                        <div class="form-group"><label class="col-lg-2 control-label">Documento</label>
                                            <div class="col-lg-6">
                                                <input th:if="${usuario} != null" th:value="${usuario.documento}" id="documento" name="documento" type="text" placeholder="Documento" disabled="disabled" class="form-control tableusuario-input input-large"/> 
                                                <input th:if="${usuario} == null"  id="documento" name="documento" type="text" placeholder="Documento" class="form-control tableusuario-input input-large"/> 
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Alias</label>
                                            <div class="col-lg-6">
                                                <input th:if="${usuario} == null" id="alias" name="alias"  type="text" placeholder="Alias" class="form-control tableusuario-input input-large"/> 
                                                <input th:if="${usuario} != null" th:value="${usuario.alias}" disabled="disabled" id="alias" name="alias"  type="text" placeholder="Alias" class="form-control tableusuario-input input-large"/> 
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Contrase単a</label>
                                            <div class="col-lg-6">
                                                <input th:if="${usuario} == null" id="claveAcceso" name="claveAcceso" type="password" placeholder="Contrase単a" class="form-control tableusuario-input input-large"/> 
                                                <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.claveAcceso}" id="claveAcceso" name="claveAcceso" type="password" placeholder="Contrase単a" class="form-control tableusuario-input input-large"/> 
                                                <input th:if="${editar} and ${usuario} != null"  th:value="${usuario.claveAcceso}" id="claveAcceso" name="claveAcceso" type="password" placeholder="Contrase単a" class="form-control tableusuario-input input-large"/> 
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Nombre</label>
                                            <div class="col-lg-6">
                                                <input th:if="${usuario} == null" id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control tableusuario-input input-xlarge"/> 
                                                <input th:if="${editar} and ${usuario} != null" th:value="${usuario.nombre}" id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control tableusuario-input input-xlarge"/>
                                                <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.nombre}" id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control tableusuario-input input-xlarge"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group"><label class="col-lg-2 control-label">Apellido</label>
                                            <div class="col-lg-6">
                                                <input th:if="${usuario} == null" id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control tableusuario-input input-xlarge"/> 
                                                <input th:if="${editar} and ${usuario} != null" th:value="${usuario.apellido}" id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control tableusuario-input input-xlarge"/>
                                                <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.apellido}" id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control tableusuario-input input-xlarge"/>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 col-sm-12">
                                                <div class="form-group"><label class="col-lg-2 control-label">Telefono</label>
                                                    <div class="col-lg-6">
                                                        <input th:if="${usuario} == null" id="telefono" name="telefono" type="text" placeholder="Telefono" data-mask="" data-inputmask="'mask': '(999) 999 999'" class="form-control tableusuario-input input-large"/> 
                                                        <input th:if="${editar} and ${usuario} != null" th:value="${usuario.telefono}" id="telefono" name="telefono" type="text" placeholder="Telefono" data-mask="" data-inputmask="'mask': '(999) 999 999'" class="form-control tableusuario-input input-large"/>
                                                        <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.telefono}" id="telefono" name="telefono" type="text" placeholder="Telefono" data-mask="" data-inputmask="'mask': '(999) 999 999'" class="form-control tableusuario-input input-large"/>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Telefono Movil</label>
                                                    <div class="col-lg-6">
                                                        <input th:if="${usuario} == null" id="telefonoMovil" name="telefonoMovil" type="text" placeholder="Telefono Movil" data-mask="" data-inputmask="'mask': '0\\999 999 999'" class="form-control tableusuario-input input-large" /> 
                                                        <input th:if="${editar} and ${usuario} != null" th:value="${usuario.telefonoMovil}" id="telefonoMovil" name="telefonoMovil" type="text" placeholder="Telefono Movil" data-mask="" data-inputmask="'mask': '0\\999 999 999'" class="form-control tableusuario-input input-large" />
                                                        <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.telefonoMovil}" id="telefonoMovil" name="telefonoMovil" type="text" placeholder="Telefono Movil" data-mask="" data-inputmask="'mask': '0\\999 999 999'" class="form-control tableusuario-input input-large" />
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Direccion</label>
                                                    <div class="col-lg-6">
                                                        <input th:if="${usuario} == null" id="direccion" type="text" placeholder="Direccion" class="form-control tableusuario-input input-xlarge" /> 
                                                        <input th:if="${editar} and ${usuario} != null" th:value="${usuario.direccion}" id="direccion" type="text" placeholder="Direccion" class="form-control tableusuario-input input-xlarge" />
                                                        <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.direccion}" id="direccion" type="text" placeholder="Direccion" class="form-control tableusuario-input input-xlarge" />
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                                                    <div class="col-lg-6">
                                                        <input th:if="${usuario} == null" id="email" name="email" type="text" placeholder="Email" class="form-control tableusuario-input input-xlarge"/> 
                                                        <input th:if="${editar} and ${usuario} != null" th:value="${usuario.email}" id="email" name="email" type="text" placeholder="Email" class="form-control tableusuario-input input-xlarge"/> 
                                                        <input th:if="!${editar} and ${usuario} != null" disabled="disabled" th:value="${usuario.email}" id="email" name="email" type="text" placeholder="Email" class="form-control tableusuario-input input-xlarge"/> 
                                                    </div>
                                                </div>

                                                <div sec:authorize="hasRole('Empresa.Asignar')">
                                                    <div class="form-group"><label class="col-lg-2 control-label">Empresa</label>
                                                        
                                                        <select th:if="${usuario} != null" disabled="disabled" class="form-control tableusuario-input input-xlarge" id="empresa"  name="empresa.id" data-placeholder="Seleccione Empresa">
                                                            
                                                            <option value="">Seleccione Empresa</option>
                                                            <option th:if="${usuario} == null" th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                                            
                                                            <th:block th:if="${usuario} != null" th:each="empresa : ${empresas}">
                                                                <option th:if="${usuario.idEmpresa} == ${empresa[id]}" selected="selected" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                                                <option th:if="${usuario.idEmpresa} != ${empresa[id]}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>                                  
                                                            </th:block>
                                                        </select>

                                                            <option value="">Seleccione Empresa</option>
                                                            <option th:if="${usuario} == null" th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                                            
                                                            <th:block th:if="${usuario} != null" th:each="empresa : ${empresas}">
                                                                <option th:if="${usuario.idEmpresa} == ${empresa[id]}" selected="selected" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                                                <option th:if="${usuario.idEmpresa} != ${empresa[id]}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>                                  
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" th:if="${editar} and ${usuario} != null or ${usuario} == null">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button id="aceptar" class="btn btn-primary" type="submit">Guardar</button>
                                                        &nbsp; &nbsp; &nbsp;
                                                    <a th:href="@{/usuarios}"  role="button" class="btn btn-default">
                                                                <i class="fa fa-undo bigger-110"></i>
                                                                Cancelar
                                                    </a>
