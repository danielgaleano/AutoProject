<html xmlns:th="http://www.thymeleaf.org">
   <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Home</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-theme.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/AdminLTE.css}"/>
    
    <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />

      <link rel="stylesheet" href="css/font-awesome-ie7.min.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script th:inline="javascript">  
        var CONTEXT_ROOT = /*[[${#httpServletRequest.getContextPath()}]]*/'';
        var editar = /*[[${editar}]]*/'';
        var visualizar = /*[[${visualizar}]]*/'';
        var empresa = /*[[${empresa}]]*/'';
    </script>
  </head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="include/header :: header">&nbsp;</div>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
       <h1>
        
      </h1>
      <ol class="breadcrumb">
        <a id="botonEditar" th:if="${tipo} == 'Visualizar'" th:href="@{'/empresas/'+${empresa.id}+'/editar'}" class="btn btn-primary" role="button">Editar</a>
        <a th:if="${tipo} == 'Visualizar'" th:href="@{/empresas}" class="btn btn-primary" role="button">Volver</a>
      </ol>
    </section>
    <hr/>   
    <!-- Main content -->
    <section class="content">
        <div class="row-fluid">
             <div id="mensaje"/> 
            <form id="formUsuario" class="form-horizontal">
                    <input id="idEmpresa" type="hidden" placeholder="Nombre" class="form-control"/>                
                    <div class="form-group"><label class="col-lg-2 control-label">Nombre</label>

                        <div class="col-lg-6"><input id="nombre" type="text" placeholder="Nombre" class="form-control"> 
                            </input>
                            </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Direccion</label>

                        <div class="col-lg-6"><input id="direccion" type="text" placeholder="Direccion" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Ruc</label>

                        <div class="col-lg-6"><input id="ruc" type="text" placeholder="RUC" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Descrpcion</label>

                        <div class="col-lg-6"><input id="descripcion" type="text" placeholder="Descripcion" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Telefono</label>

                        <div class="col-lg-6"><input id="telefono" type="text" placeholder="Telefono" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group"><label  class="col-lg-2 control-label">Email</label>

                            <div class="col-lg-6"><input id="email" type="email" placeholder="Email" class="form-control"/>
                            </div>
                    </div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                                <button id="aceptar" class="btn btn-info" type="button" onclick="javascript:sendData();">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        Guardar
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button id="cancelar" class="btn btn-primary" type="reset" >
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        Cancelar
                                </button>
                        </div>
                    </div>                   
            </form>
        </div>
      <!-- Your Page Content Here -->

    </section><!-- /.content -->
  </div>

    <!-- jQuery 2.1.4 -->
    <script th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>

    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Slimscroll -->
    <script th:src="@{/resources/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/resources/plugins/fastclick/fastclick.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/resources/dist/js/app.min.js}"></script> 
    
    <script th:src="@{/resources/js/empresa.js}"></script> 
    
</body>
