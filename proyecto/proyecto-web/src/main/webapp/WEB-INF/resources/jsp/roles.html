<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="header.html">
    <head>
        <div layout:fragment="styles">
            <script th:inline="javascript">  
                var datosEmpresa = /*[[${empresas}]]*/'';
            </script>
        </div>
    </head>
<body>
    <div layout:fragment="body">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Roles
                <small>Lista de roles de la empresa.</small>
            </h1>
            <ol class="breadcrumb">
                <a href="roles/crear" class="btn btn-primary" role="button">Crear</a>
                <a href="roles" class="btn btn-info" role="button">Cancelar</a>
            </ol>
        </section>
        <hr/>
        <!-- Main content -->
        <section class="content">
            <div role="tabpanel" class="tab-pane fade in active" id="table1">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example1">
                            <div class="" id="mensaje" style="display: none; float: none;"></div>
                            <thead>
                                <tr>
                                    <th>Nombre Rol</th>
                                    <th>Empresa</th>
                                    <th class="hidden-480">STATUS</th>
                                    <th class="tabledit-toolbar-column">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each='rol : ${roles}'>
                                    <tr>
                                        
                                        <input class="tabledit-input tabledit-identifier" type="hidden" th:name="id" th:value="${rol.id}" disabled=""/>
                                        
                                        <td class="tabledit-view-mode">
                                            <span class="tabledit-span" style="display: inline;"  th:text="${rol.nombre}"></span>
                                            <input class="tabledit-input form-control input-sm" type="text" th:name="nombre" th:value="${rol.nombre}" style="display: none;" disabled=""/>
                                        </td>
                                        <td class="tabledit-view-mode">
                                            <span class="tabledit-span" style="display: inline;"  th:text="${rol.rolEmpresa}"/>
                                            <select class="tabledit-input form-control input-sm" name="avatar" style="">
                                                <!--<option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>-->
                                            </select>
                                        </td>
                                        <td class="hidden-480">
                                            <span th:if="${rol.activo} == 'S'" id="estado" class="label label-success" th:text="Activo"/>
                                            <span th:if="${rol.activo} == 'N'" id="estado" class="label label-danger" th:text="Inactivo"/> 
                                        </td>
                                        <td style="white-space: nowrap; width: 1%;">
                                                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                                    <div class="btn-group btn-group-sm" style="float: none;">
                                                        <div th:if="${rol.activo} == 'S'">
                                                            <button type="button" class="tabledit-edit-button btn btn-xs btn-info" title="Editar" style="float: none;">
                                                                <span class="glyphicon glyphicon-pencil"></span>
                                                            </button>
                                                            <button type="button" class="tabledit-asignar-button btn btn-xs btn-info" title="Asignar Permisos" style="float: none;">
                                                                <span class="fa fa-wrench"></span>
                                                            </button>
                                                            <button type="button" class="tabledit-delete-button btn btn-xs btn-danger" title="Desactivar" style="float: none;">
                                                                <span class="glyphicon glyphicon-trash"></span>
                                                            </button>   
                                                        </div>
                                                        <div th:if="${rol.activo} == 'N'">
                                                            <button type="button" class="tabledit-restore-button btn btn-xs btn-success" title="Activar" style="float: none;">
                                                                <span class="ace-icon fa fa-check bigger-120"></span>
                                                            </button>
                                                        </div>
                                                        
                                                    </div>
                                                    <button type="button" class="tabledit-save-button btn btn-sm btn-success" style="display: none; float: none;">Guardar</button>
                                                    <button type="button" class="tabledit-confirm-button btn btn-sm btn-warning" style="display: none; float: none;">Esta seguro!</button>
                                                    <button type="button" class="tabledit-restore-button btn btn-xs btn-success" style="display: none; float: none;">
                                                        <span class="ace-icon fa fa-check bigger-120"></span>
                                                    </button>
                                               </div>
                                       </td>
                                    </tr>
                                   </th:block>     
                            </tbody>
                        </table>
                    </div>
                </div>
        </section>

    </div>    
    <!-- /.content -->
    <div layout:fragment="scripts">
        <script>
            
            $(document).ready(function(data) {
                if(window.location.hash){
                     
                     
                }
             
              $('#example1').Tabledit({
                    url: CONTEXT_ROOT+'/roles/guardar',
                    urlDelete: CONTEXT_ROOT+'/roles/desactivar/',
                    urlActivate: CONTEXT_ROOT+'/roles/activar/',
                    columns: {
                        identifier: [0, 'id'],
                        editable: [[1, 'nombre'],[2, 'empresa',datosEmpresa]]
                    },
                     onDraw: function() {
                        console.log('onDraw()');
                    },
                    onSuccess: function(data, textStatus, jqXHR) {
                        window.location = window.location +"#success";
                         
                        console.log('onSuccess(data, textStatus, jqXHR)');
                        console.log(data);
                        console.log(textStatus);
                        console.log(jqXHR);
                    },
                    onFail: function(jqXHR, textStatus, errorThrown) {
                        console.log('onFail(jqXHR, textStatus, errorThrown)');
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown);
                    },
                    onAlways: function() {
                        console.log('onAlways()');
                    },
                    onAjax: function(action, serialize) {
                        console.log('onAjax(action, serialize)');
                        console.log(action);
                        console.log(serialize);
                    }

                });           
            })
            
            
               
    </script>
     <script src="/proyecto/resources/dist/js/jquery.tabledit.js"></script>
    

    </div>

</body>
</html>
