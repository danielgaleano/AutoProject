<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="header.html">
    <head>
        <div layout:fragment="styles">
            <script th:inline="javascript">  
                var datosEmpresa = /*[[${empresas}]]*/'';
            </script>
        </div>
    </head>
<body>
    <div layout:fragment="body">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Roles
                <small>Lista de roles de la empresa.</small>
            </h1>
            <ol class="breadcrumb">
                <a href="roles/crear" class="btn btn-primary" role="button">Crear</a>
                <a href="roles" class="btn btn-info" role="button">Cancelar</a>
            </ol>
        </section>
        <hr/>
        <!-- Main content -->
        <section class="content">
            <div role="tabpanel" class="tab-pane fade in active" id="table1">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example1">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre Rol</th>
                                    <th>Empresa</th>
                                    <th class="tabledit-toolbar-column">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each='rol : ${roles}'>
                                    <tr>
                                        <td>
                                            <span class="tabledit-span tabledit-identifier" th:text="${rol.id}"/>
                                            <input class="tabledit-input tabledit-identifier" type="hidden" th:name="id" th:value="${rol.id}" disabled=""/>
                                        </td>
                                        <td class="tabledit-view-mode">
                                            <span class="tabledit-span" style="display: inline;" th:text="${rol.nombre}"></span>
                                            <input class="tabledit-input form-control input-sm" type="text" th:name="nombre" th:value="${rol.nombre}" style="display: none;" disabled=""/>
                                        </td>
                                        <td class="tabledit-edit-mode">
                                            <span class="tabledit-span" style="display: none;" th:text="${rol.rolEmpresa}"/>
                                            <select class="tabledit-input form-control input-sm" name="avatar" style="" th:field="*{empresas}">
                                                <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                            </select>
                                        </td>
                                        <td style="white-space: nowrap; width: 1%;">
                                                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                                    <div class="btn-group btn-group-sm" style="float: none;"><button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none;"><span class="glyphicon glyphicon-pencil"></span></button><button type="button" class="tabledit-delete-button btn btn-sm btn-default" style="float: none;"><span class="glyphicon glyphicon-trash"></span></button></div>
                                                    <button type="button" class="tabledit-save-button btn btn-sm btn-success" style="display: none; float: none;">Save</button>
                                                    <button type="button" class="tabledit-confirm-button btn btn-sm btn-danger" style="display: none; float: none;">Confirm</button>
                                                    <button type="button" class="tabledit-restore-button btn btn-sm btn-warning" style="display: none; float: none;">Restore</button>
                                               </div>
                                       </td>
                                    </tr>
                                   </th:block>     
                            </tbody>
                        </table>
                    </div>
                </div>
        </section>

    </div>    
    <!-- /.content -->
    <div layout:fragment="scripts">
        <script>
            
            $(document).ready(function(data) {
             
              $('#example1').Tabledit({
                    url: CONTEXT_ROOT+'/roles/guardar',
                    columns: {
                        identifier: [0, 'id'],
                        editable: [[1, 'nombre'],[2, 'empresa',datosEmpresa]]
                    }
                });           
            })
               
    </script>
     <script src="/proyecto/resources/dist/js/jquery.tabledit.js"></script>
    

    </div>

</body>
</html>
