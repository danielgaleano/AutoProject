<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>  
        <div th:include="include/head :: head" th:remove="tag"></div>
        <script th:src="@{~/proyecto/resources/js/lib/jquery-1.9.1.min.js}"></script>
        <script th:src="@{~/proyecto/resources/js/lib/jquery.validate.min.js}"></script>
        <title>Usuarios</title>
        <script th:inline="javascript">  
            var usuario = /*[[${usuario}]]*/'';
        </script>
  </head>
<body >
    <nav th:replace="include/navbar :: navbar"></nav>
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
       <h1>
        
      </h1>
      <ol class="breadcrumb">
        <a id="botonEditar" th:if="${tipo} == 'Visualizar'" th:href="@{'/usuarios/'+${usuario.id}+'/editar'}" class="btn btn-primary" role="button">Editar</a>
        <a th:if="${tipo} == 'Visualizar'" th:href="@{/usuarios}" class="btn btn-primary" role="button">Volver</a>
      </ol>
    </section> 
    <!-- Main content -->
    <section class="content">
            <div class="box box-info">
                <div id="mensaje"/> 
                <div class="box-header with-border">
                  <h3 class="box-title">Insertar Datos</h3>
                </div>
                <form:input path="fichero" type="file" class="hidden" />
                <form:input path="nuevoFichero" type="boolean" class="hidden" />
               <form id="validation-form" class="form-horizontal">
                    <div class="row">
                        <div class="col-xs-12">
                            <div>
                                <div id="user-profile-1" class="user-profile row">
                                    <div class="col-xs-12 col-sm-3 center">
                                        <div>
                                            <span class="profile-picture">
                                                    <img id="avatar" class="editable img-responsive" alt="Alex's Avatar" th:src="@{~/proyecto/resources/img/user2-160x160.jpg}"></img>     
                                            </span>

                                            <div class="space-4"></div>

                                        </div>

                                    </div>
                                    <input id="idUsuario" type="hidden" placeholder="Nombre" class="form-control" />

                                    <div class="col-xs-12 col-sm-9">
                                        <h4 class="blue">
                                            <span class="middle">Usuario</span>
                                        </h4>
                                        <div class="hr dotted"></div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Documento</label>


                                            <div class="col-lg-3"><input id="documento" name="documento" type="text" placeholder="Documento" class="form-control"> 
                                                </input><br/>

                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Alias</label>


                                            <div class="col-lg-6"><input id="alias" name="alias"  type="text" placeholder="Alias" class="form-control"> 
                                                </input><br/>

                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Contraseña</label>


                                            <div class="col-lg-3"><input id="contrasena" name="contrasena" type="password" placeholder="Contraseña" class="form-control"> 
                                                </input><br/>

                                            </div>
                                        </div>
                                        <div class="form-group"><label class="col-lg-2 control-label">Nombre</label>

                                            <div class="col-lg-6"><input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control"> 
                                                </input><br/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group"><label class="col-lg-2 control-label">Apellido</label>


                                            <div class="col-lg-6"><input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control"> 
                                                </input><br/>

                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 col-sm-12">
                                                <div class="hr dotted"></div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Telefono</label>


                                                    <div class="col-lg-3"><input id="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control"> 
                                                        </input><br/>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Telefono Movil</label>
                                                    <div class="col-lg-3"><input id="telefonoMovil" name="telefonoMovil" type="text" placeholder="Telefono Movil" class="form-control"> 
                                                        </input><br/>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Direccion</label>
                                                    <div class="col-lg-6"><input id="direccion" type="text" placeholder="Direccion" class="form-control"> 
                                                        </input><br/>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                                                    <div class="col-lg-6"><input id="email" name="email" type="text" placeholder="Email" class="form-control"> 
                                                        </input><br/>
                                                    </div>
                                                </div>

                                                <div sec:authorize="hasRole('Super_Usuario')">
                                                    <div class="form-group"><label class="col-lg-2 control-label">Empresa</label>
                                                        <select class="col-lg-3" data-placeholder="Seleccione Empresa" th:field="*{empresas}">
                                                            <option value="">Seleccione Empresa</option>
                                                            <option th:each="empresa : ${empresas}" name="empresa" th:value="${empresa.id}" th:text="${empresa.nombre}"/>
                                                          </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-offset-3 col-md-9">
                                                <button id="aceptar" class="btn btn-primary" type="submit">Guardar</button>

                                                    &nbsp; &nbsp; &nbsp;
                                                    <button id="cancelar" class="btn btn-default" type="reset" >
                                                            <i class="fa fa-undo bigger-110"></i>
                                                            Cancelar
                                                    </button>
                                            </div>
                                            <hr/>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

               </form>
           </div>
      <!-- Your Page Content Here -->

    </section><!-- /.content -->
</div>
    <div th:include="include/scripts :: [id='scripts']" th:remove="tag"></div>
    <script th:src="@{~/proyecto/resources/js/lib/bootstrap-editable.min.js}"></script>
    <script th:src="@{~/proyecto/resources/js/usuario.js}"></script>
    <script th:src="@{~/proyecto/resources/js/base.js}"></script>
    <script th:src="@{~/proyecto/resources/js/lib/jquery.validate.min.js}"></script>
  
</body>
</html>
