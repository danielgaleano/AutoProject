<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="header.html">
<head></head>
<body>
    <div layout:fragment="body">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Usuarios
                <small>Lista de usuarios del sistema.</small>
            </h1>
            <ol class="breadcrumb">
                <a href="usuarios/crear" class="btn btn-primary" role="button">Crear</a>
            </ol>
        </section>
        <hr/>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="dataTables_wrapper form-inline no-footer">
                        <div id="mensaje"></div>
                       
                            <table class="table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable" id="table_bug_report">
                                <thead>
                                    <tr>

                                        <th>NOMBRE</th>
                                        <th>APELLIDO</th>
                                        <th class="hidden-480">DOCUMENTO</th>
                                        <th class="hidden-480">DIRECCION</th>
                                        <th class="hidden-480">TELEFONO</th>
                                        <th class="hidden-480">ROL</th>
                                        <th class="hidden-480">STATUS</th>
                                        <th>ACCIONES</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <th:block th:each='usuario : ${usuarios}'>
                                        <tr>
                                            <td class="hidden-480" th:text="${usuario.nombre}"></td>
                                            <td class="hidden-480" th:text="${usuario.apellido}"></td>
                                            <td class="hidden-480" th:text="${usuario.documento}"></td>
                                            <td class="hidden-480" th:text="${usuario.direccion}"></td>
                                            <td class="hidden-480" th:text="${usuario.telefono}"></td>
                                            <td class="hidden-480" th:text="${usuario.rolNombre}"></td> 
                                            <td class="hidden-480">
                                                <span th:if="${usuario.activo} == 'S'" class="label label-success">Activo</span>
                                                <span th:if="${usuario.activo} == 'N'" class="label label-danger">Inactivo</span>
                                            </td>
                                            <td>
                                                <a th:if="${usuario.activo} == 'S'" class="btn btn-xs btn-info" th:href="@{'/usuarios/'+${usuario.id}+'/editar'}"> <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                </a>

                                                <a class="btn btn-xs btn-info" th:href="@{'/usuarios/'+${usuario.id}+'/visualizar'}"> <i class="ace-icon fa fa-external-link"></i>
                                                </a>

                                                <button th:if="${usuario.activo} == 'N'" th:onclick="'activar(\'' + ${usuario.id} + '\');'" class="btn btn-xs btn-success" title="Activar">
                                                    <i class="ace-icon fa fa-check bigger-120"></i>
                                                </button>
                                                <button th:if="${usuario.activo} == 'S'" th:onclick="'desactivar(\'' + ${usuario.id} + '\');'" class="btn btn-xs btn-danger" title="Desactivar">
                                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </th:block>

                                </tbody>
                            </table>
                        
                    </div>
                </div>
            </div>
            
        </section>

    </div>    
    <!-- /.content -->
    <div layout:fragment="scripts">
    <script th:src="@{/resources/js/empresas.js}"></script>

    <script src="/proyecto/resources/dist/js/jquery.dataTables.min.js"></script>
    <script src="/proyecto/resources/dist/js/dataTables.bootstrap.min.js"></script>
    <script src="/proyecto/resources/dist/js/empresas.table.js" charset="utf-8"></script>

    </div>

</body>
</html>
